# crew.knowlyr.com — Crew Webhook + Cron 服务
# 放到 /etc/nginx/sites-available/crew.knowlyr.com，软链到 sites-enabled/

upstream crew_backend {
    server 127.0.0.1:8765;
    keepalive 16;
}

server {
    listen 80;
    server_name crew.knowlyr.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name crew.knowlyr.com;

    # SSL 证书（按实际路径修改）
    ssl_certificate     /etc/nginx/ssl/crew.knowlyr.com.pem;
    ssl_certificate_key /etc/nginx/ssl/crew.knowlyr.com.key;

    # 请求体限制（防止大 payload 滥用）
    client_max_body_size 1m;

    # 基础限流（每 IP 每秒 10 个请求，突发 20）
    limit_req_zone $binary_remote_addr zone=crew_limit:10m rate=10r/s;

    # 健康检查（免限流）
    location = /health {
        proxy_pass http://crew_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SSE 流式端点（长连接，不限超时）
    location ~ ^/run/employee/ {
        proxy_pass http://crew_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        limit_req zone=crew_limit burst=20 nodelay;
    }

    # 其余 API 端点
    location / {
        proxy_pass http://crew_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        limit_req zone=crew_limit burst=20 nodelay;
    }

    # 日志
    access_log /var/log/nginx/crew.knowlyr.com.access.log;
    error_log  /var/log/nginx/crew.knowlyr.com.error.log;
}
