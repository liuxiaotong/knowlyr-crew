name: architecture-review
description: 架构评审会——多角色评审技术方案
topic: 评审 $target 的架构设计和实现质量
goal: 形成架构评审决议，明确改进方向和优先级
participants:
  - employee: product-manager
    role: moderator
    focus: 需求满足度和可扩展性
  - employee: code-reviewer
    role: speaker
    focus: 代码质量、安全性和设计模式
  - employee: test-engineer
    role: speaker
    focus: 可测试性和测试覆盖策略
  - employee: refactor-guide
    role: speaker
    focus: 代码结构和模块化
rounds: 3
output_format: decision
